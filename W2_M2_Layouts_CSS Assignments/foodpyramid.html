<body>
    <table>
        <caption> The Food Pyramid</caption>

        <thead>
            <tr><th></th> <th colspan="2"> Serving Guidelines </th></tr>
            <tr><th>Food Group</th> <th>2005-2010</th> <th> 2011-present</th></tr>
        </thead>
        
        <tbody>
        <tr>
            <td class="left"><b>Milk Group</b><br> <i>(Milk, Yogurt, Cheese)</i></td> 
            <td class="center">2-3</td> <td class="center">3-4</td>
        </tr>
        
        <tr>
            <td class="left"><b>Meat Group</b><br><i>(Beef, Poultry, Fish, Beans)</i></td>
            <td class="center">2-3</td><td class="center">5-6</td>
        </tr>
        
        <tr>
            <td class="left"><b>Fruits</b></td>
            <td class="center">2-4</td><td class="center">2-4</td>
        </tr>
    
        <tr>
            <td class="left"><b>Vegetables</b></td>
            <td class="center">3-5</td><td class="center">1-2</td>
        </tr>
    
        <tr>
            <td class="left"><b>Heavily Salted Snacks</b></td>
            <td class="center">1-2</td><td class="center">3-5</td>
        </tr>
        </tbody>

    </table>
